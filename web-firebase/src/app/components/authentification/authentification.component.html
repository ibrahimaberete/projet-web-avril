<header class="header">
    <h1>Bienvenue sur notre site</h1>
</header>

<div class="form-container">
    <form class="my-form" [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-form-field class="label">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
        <mat-form-field class="label">
            <mat-label>Mot de passe</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" type="button">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <button mat-raised-button color="primary">Se connecter</button>
        <p class="link">Pas encore de compte ? <a routerLink="/register">Cr√©er un compte</a></p>
    </form>
</div>
