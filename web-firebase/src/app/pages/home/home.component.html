<div class="header">
  <h1> Les grandes villes</h1>
  <mat-icon class="logout" (click)="logout()">logout</mat-icon>
</div>

<div class="add">
  <button mat-raised-button color="primary" (click)="openDialog()">Ajouter une ville</button>
</div>

<!-- // si on est sur l'onglet 1, on affiche les posts de l'utilisateur -->
<mat-tab-group (selectedTabChange)="getPosts($event.index === 1)"> 
  <mat-tab label="Tous les posts"></mat-tab>
  <mat-tab label="Mes posts"></mat-tab>
</mat-tab-group>

<app-list-card [city]="imgCarousel"></app-list-card>
